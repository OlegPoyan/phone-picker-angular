<h3 class="display-3 mt-3 mb-3">Top Phones</h3>

<div class="container-fluid">
  <div class="row">
    <a *ngFor="let device of devices" class="col d-block"
        routerLink="/devices/{{device.slug}}">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{device.thumbnail}}" alt="{{device.title}}">
        <div class="card-body">
          <h4 class="mt-3 mb-3">{{device.title}}</h4>
        </div>
      </div>
    </a>
  </div>
</div>

<div *ngIf="device">

<h2 class="text-center display-4 mt-3">{{ device.title }} Details</h2>

<div class="container-fluid mt-5">

<div class="row">

<!-- Image -->

	<div class="col-6 d-flex align-items-center justify-content-center bg-light">
		<img class="scale-one-and-half" src="{{ device.thumbnail }}" alt="{{ device.title }}" />
	</div>
	
	<div class="col-6">
		<h3 class="mt-3 mb-3">{{ device.title }}</h3>
		<hr>
		
		<h4 class="mt-3 mb-3">Top Features:</h4>
		<br />
		
		<div class="row d-flex">
		
<!-- Material -->
		
			<div class="col-6 border-right border-bottom">
				<div class="">
					<h5 class="text-center text-uppercase mt-3 mb-3">Material</h5>
					<p class="text-center">{{ device.body }}</p>
				</div>
			</div><!-- /col-6.border-right -->

<!-- Storage -->
			
			<div class="col-6 border-bottom">
				<div class="">
					<h5 class="text-center text-uppercase mt-3 mb-3">Storage</h5>
					<p class="text-center">{{ device.storage }}</p>
				</div>
			</div><!-- /col-6 -->
		
		</div><!-- /row -->
		
		<div class="row d-flex">
		
<!-- Rear Camera -->
		
			<div class="col-6 border-right border-bottom">
				<div class="">
					<h5 class="text-center text-uppercase mt-3 mb-3">Rear Camera</h5>
					<p class="text-center">{{ device.back_camera }}</p>
				</div>
			</div><!-- /col-6.border-right -->
			
<!-- Front Camera -->
			
			<div class="col-6 border-bottom">
				<div class="">
					<h5 class="text-center text-uppercase mt-3 mb-3">Front Camera</h5>
					<p class="text-center">{{ device.front_camera }}</p>
				</div>
			</div><!-- /col-6 -->
		
		</div><!-- /row -->
		
		<div class="row d-flex">
		
<!-- Display -->
		
			<div class="col-6 border-right border-bottom">
				<div class="">
					<h5 class="text-center text-uppercase mt-3 mb-3">Display</h5>
					<p class="text-center">{{ device.display }}</p>
				</div>
			</div><!-- /col-6.border-right -->

<!-- Battery -->
			
			<div class="col-6 border-bottom">
				<div class="">
					<h5 class="text-center text-uppercase mt-3 mb-3">Battery</h5>
					<p class="text-center">{{ device.battery }}</p>
				</div>
			</div><!-- /col-6 -->
		
		</div><!-- /row -->
		
<!-- all specs -->
		
<!-- 		<div class="row d-flex"> -->
		<div id="accordionFeatures">
			<div class="card">
				<div id="headingFeatures" class="card-header" >
  					<h5 class="mb-0">
						<button class="btn btn-link" data-toggle="collapse" data-target="#collapseFeatures" aria-expanded="false" aria-controls="collapseFeatures">See All Features</button>
					</h5>
				</div><!-- /card-header -->

 				<div id="collapseFeatures" class="collapse" aria-labelledby="headingFeatures" data-parent="#accordionFeatures">
 					<div class="card-body">
						<div class=""><{{ device.os }}</div>
					</div>
				</div><!-- /collapseFeatures -->
				
			</div><!-- /card -->
		</div>
<!-- 		</div><!-- /row -->
		
	</div><!-- /col-6 -->
</div><!-- /row -->

</div><!-- /container -->

</div><!-- /device -->

<div class="container mt-3 text-center"><button (click)="goBack()">go back</button></div>
